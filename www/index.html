<!DOCTYPE HTML>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/snackbar.min.css" rel="stylesheet" />
    <link href="assets/css/flickity.min.css" rel="stylesheet" media="screen" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
      body {
        background: #F5F5F5;
      }
      .snackbar {
        background: rgba(0, 0, 0, 0.7);
        padding: 7px;
        color: #fff;
      } 
    </style>
  </head>

  <body>

    <div class="row" style="margin-left: 0;margin-right: 0;">
      <div class="text-center" style="margin: 25px 0 30px 0;">
        <img src="assets/img/sspm_logo.png" width="120" class="img" />
      </div>
      <div class="main-gallery gallery js-flickity" data-flickity-options='{ "freeScroll": true, "contain": true, "prevNextButtons": false, "pageDots": false }'>
        <div class="gallery-cell">
          <img src="" width="512">
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="assets/js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/flickity.min.js"></script>
    <script src="assets/js/snackbar.min.js"></script>
    <script type="text/javascript">
      var fileExt = {};
      fileExt[0]=".png";
      fileExt[1]=".jpg";
      $.ajax({
        url: 'http://joshuaranda.com/assets/img/',
        async: true,
        crossDomain: true,
        type: 'GET',
        dataType: 'jsonp',
        cache: false,
        success: function (data) {
           $("#main-gallery").html('<div>');
           $(data).find('a:contains(" + fileExt[0] + "),a:contains(" + fileExt[1] + ")').each(function () {
               var filename = this.href.replace(window.location.host, "").replace("http:///", "");
               $("#main-gallery").append('<div class="gallery-cell"><img src="'+filename+'"/></div>');
           });
           $("#main-gallery").append('</div>');
         }     
      });
    </script>
  </body>
</html>
